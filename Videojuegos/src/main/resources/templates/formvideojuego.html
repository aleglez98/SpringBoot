<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link href="/css/Videojuegos.css" rel="stylesheet">

<title>Tienda Videojuegos</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/img/logo.png}" alt="" width="30" height="24">
				Tienda VJ
			</a>
			<a th:href="@{/buscador/categorias}" class="btn btn-primary">Buscador</a>
		</div>
	</nav>
	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div class="col-md-12">
				<h1>Nuevo Videojuego</h1>
				<form method="POST" th:action="@{/videojuegos/guardar}" th:object=${videojuego}>
					<div class="form-group">
						<label for="nombre">Nombre</label> 
						<input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del videojuego">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripcion</label>
						<textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label for="imagenUrl">URL de la imagen</label> 
						<input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="Url de la imagen">
					</div>
					<div class="form-group">
						<label for="distribuidor">Distribuidor</label> 
						<select class="form-control" id="distribuidor" th:field=*{distribuidor}>
							<option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>		
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
