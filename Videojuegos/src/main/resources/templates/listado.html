<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="/css/Videojuegos.css" rel="stylesheet" >

<title>Tienda Videojuegos</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img src="/img/logo.png" alt="" width="30" height="24">
				Tienda VJ
			</a>
        	<a th:href="@{/buscador/categorias}" class="btn btn-primary">Buscador</a>
		</div>
	</nav>
	
	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div class="col col-md-12 text-right mb-4">
				<a th:href="@{/videojuegos/crear}" class="btn btn-outline-success"> Crear Videojuego</a>
			</div>
		</div>
		<div class="row">
			<div th:each="juego: ${videojuegos}" class="col-md-3 mb-4">
				<div class="card" >
					<img th:src="${juego.imagenUrl}" alt="imagen vieojuego">
					<div class="card-body">
						<h5 th:text="${juego.nombre}" class="card-title"></h5>
						<p>
							  <a th:href="@{/videojuegoPorDistribucion(distribuidorId=${juego.distribuidor.id})}" class="badge rounded-pill bg-danger" th:text="${juego.distribuidor.nombre}"></a>
						</p>
						<p>
							  <a th:href="@{/videojuegoPorCategoria(categoriaName=${juego.categoria})}" class="badge bg-info text-dark" th:text="${juego.categoria}"></a>
						</p>
						<p th:text="${juego.descripcion}" class="card-text"></p>
					</div>
					<div class="card.footer text-muted">
						<a href="#" class="btn btn-primary">Ver Detalles</a>
						<a th:text="${juego.estado.estado}"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
